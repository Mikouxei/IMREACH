<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMREACH Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
    <section class="client-section ptb-60">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="section-heading text-center mb-5">
                        <center><h2>COLLABORATING ORGANIZATIONS</h2></center>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="owl-carousel owl-theme clients-carousel dot-indicator">
                        <div class="item collaboration">
                            <a href="https://www.paase.org/"><img src="img/1.png" alt="client logo" class="customer-logo"></a>
                        </div>
                        <div class="item collaboration">
                            <a href="https://www.pemea.org/"><img src="img/2.png" alt="client logo" class="customer-logo"></a>
                        </div>
                        <div class="item collaboration">
                            <a href="http://www.phileasnet.com/"><img src="img/3.png" alt="client logo" class="customer-logo"></a>
                        </div>
                        <div class="item collaboration">
                            <img src="img/4.png" alt="client logo" class="customer-logo">
                        </div>
                        <div class="item collaboration">
                            <a href="https://region4a.dost.gov.ph/"><img src="img/5.png" alt="client logo" class="customer-logo"></a>
                        </div>
                        <div class="item collaboration">
                            <a href="https://depedcalabarzon.ph/"><img src="img/6.jpg" alt="client logo" class="customer-logo"></a>
                        </div>
                        <div class="item collaboration">
                            <a href="https://ati.da.gov.ph/ati-4a/"><img src="img/7.png" alt="client logo" class="customer-logo"></a>
                        </div>
                        <div class="item collaboration">
                            <a href="https://chedcalabarzon.com/"><img src="img/8.png" alt="client logo" class="customer-logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('.clients-carousel').owlCarousel({
                loop: true,
                margin: 30,
                nav: false,
                dots: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 4
                    }
                }
            });
        });
    </script>
</body>
</html>
